{% extends "base.html" %}
{% block title %}
Home{% endblock %}
{% block content%}
<h1 align="center">Notes of {{first_name }}</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for id,data in allnotes %}
    <li class="list-group-item">
        {{ data}}
        <button type="button" class="close" onClick="deleteNote({{ id }})" >
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul> 
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
{% endblock %}
